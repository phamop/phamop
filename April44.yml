================================================================================
AKS FIREWALL PORT REQUIREMENTS - CANADA EAST
================================================================================

CORE NETWORK RULES (REQUIRED FOR ALL AKS CLUSTERS)
================================================================================
Protocol | Port | Destination                      | Purpose
---------|------|----------------------------------|---------------------------
UDP      | 1194 | *:1194                          | Tunneled secure 
         |      | AzureCloud.canadaeast:1194      | communication between
         |      | APIServerPublicIP:1194          | nodes and control plane
---------|------|----------------------------------|---------------------------
TCP      | 9000 | *:9000                          | Tunneled secure
         |      | AzureCloud.canadaeast:9000      | communication between
         |      | APIServerPublicIP:9000          | nodes and control plane
---------|------|----------------------------------|---------------------------
UDP      | 123  | *:123                           | Network Time Protocol
         |      | ntp.ubuntu.com:123              | (NTP) time sync for
         |      |                                  | Linux nodes
---------|------|----------------------------------|---------------------------
UDP      | 53   | CustomDNSIP:53                  | DNS resolution
         |      |                                  | (if using custom DNS)
---------|------|----------------------------------|---------------------------
TCP      | 443  | APIServerPublicIP:443           | API Server access for
         |      |                                  | pods/deployments
================================================================================

